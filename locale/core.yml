      logo_heading: Logo
      logo_text: Subir una imagen para mostrarla en lugar del título del foro.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Idioma predeterminado
      forum_description_heading: Descripción del foro
      forum_description_text: Introduzca una o dos frases cortas que describan su comunidad. Estas aparecerán en la etiqueta meta y se mostrarán en los buscadores.
      forum_title_heading: Título del foro
      home_page_heading: Página de inicio
      home_page_text: "Elija la página que los usuarios verán cuando visiten su foro. Si introduce un valor personalizado, use la ruta relativa a la raíz del foro."
      saved_message: Se han guardado los cambios.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Mensaje de bienvenida
      welcome_banner_text: Configure el texto que se muestra en la lista de discusiones. Utilícelo para dar la bienvenida a los invitados a su foro.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Este <strong>software beta</strong> se proporciona principalmente para que usted pueda ayudarnos a probarlo y hacerlo mejor; no debe utilizarse en producción."
      contributing_text: "¿Quiere buscar fallos y contribuir? Lea la <a>Documentación de Contribuidores</a>."
      extension_text: "¿Interesado en desarrollar extensiones? Lea la <a>Documentación de Extensiones</a>."
      features_text: "¿Tiene una idea para mejorar una característica? Cuéntenosla dentro de la <a>Etiqueta Características</a>."
      support_text: "¿Encontró un fallo? Por favor, repórtelo en el foro, dentro de la <a>Etiqueta Soporte</a>."
      troubleshooting_text: "¿Tiene problemas? Siga las instrucciones en <a>Documentación de Solución de Problemas</a>."
      version_text: "¡Gracias por probar Flarum! Está ejecutando la versión {version}."
      welcome_text: "¡Bienvenido a Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Personalice la apariencia de su foro añadiendo su propio código LESS/CSS que será aplicado sobre los <a>estilos por defecto</a> de Flarum."
      submit_button: => core.ref.save_changes
      title: Editar CSS personalizado

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Color
      delete_button: Borrar Grupo
      delete_confirmation: "¿Está seguro de que desea eliminar este grupo? Los usuarios miembros del grupo NO serán eliminados."
      icon_label: Icono
      icon_text: "Introduzca el nombre de alguna clase de icono de <a>FontAwesome</a>, <em>sin</em> el prefijo <code>fa-</code>."
      name_label: Nombre
      plural_placeholder: Plural (p. ej. Moderadores)
      singular_placeholder: Singular (p. ej. Moderador)
      submit_button: => core.ref.save_changes
