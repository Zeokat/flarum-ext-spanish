    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: "Agrega HTML para que aparezca en la parte superior de la página, encima del propio encabezado de Flarum."
      submit_button: => core.ref.save_changes
      title: Editar Cabecera Personalizada

    # These translations are used in the email page of the admin interface.
    email:
      account_heading: Cuenta SMTP
      addresses_heading: Direcciones
      driver_label: Driver
      encryption_label: Cifrado
      from_label: Remitente
